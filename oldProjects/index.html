<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Old Projects</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Top navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('/templates/navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                document.getElementById('main-content').style.display = 'block';

                // Highlight the active page link
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

                navLinks.forEach(link => {
                    if (link.getAttribute('href') === window.location.pathname) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            });
    </script>

    <!-- Main content -->
    <div id="main-content">
        <div class="container">
            <!-- Elevated Card Container -->
            <div class="card shadow-lg p-4">
                <!-- Title and Description -->
                <h2 class="text-center">Pump Prices</h2>
                <p class="text-muted text-center">
                    Coming soon (.tm)
                </p>

                <!-- Github link-->
                <p class="text-muted text-center mt-3">
                    <a href="https://github.com/Prysmc/PumpPrices" target="_blank">Github link (request access)</a>
                </p>
            </div>

            <!-- Elevated Card Container -->
            <div class="card shadow-lg p-4 mt-5">
                <!-- Title and Description -->
                <h2 class="text-center">Text Detection</h2>
                <p class="text-muted text-center">
                    Coming soon (.tm)
                </p>

                
                <!-- Github link-->
                <p class="text-muted text-center mt-3">
                    <a href="https://github.com/Prysmc/CameraTextDetection" target="_blank">Github link (request access)</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Footer -->
<div id="footer-placeholder"></div>
<script>
    fetch('/templates/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
</html>
