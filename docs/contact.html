<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Contact</title>
    <style>
        #main-content {
            display: none;
        }
    </style>
</head>
<body class="container">
    <!-- Top navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('templates/navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                document.getElementById('main-content').style.display = 'block';
            });
    </script>

    <!-- Main content -->
    <div id="main-content">
        <div class="container">
            <h1 class="text-center mt-0">Welcome to My Contact Page</h1>
            <p class="text-muted text-center">Here is a screenshot:</p>
            <div class="text-center">
                <img src="static/TestScreenshot.png" alt="Screenshot" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
